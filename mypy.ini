[mypy]
python_version = 3.12
strict = True
warn_unused_ignores = True
warn_redundant_casts = True
disallow_untyped_defs = True
no_implicit_optional = True
pretty = True
mypy_path = src

exclude = (build/|src/ai_gateway/config/.*|src/ai_gateway/__init__.py)
[mypy-tests.*]
disallow_untyped_defs = False
